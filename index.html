<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body class="max-length">
  <section class="gutter">
    <div class="max-length pad-t-2 pad-b">
    <h1 class="not-bold push exa">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/alve0026@algonquinlive.com">
        <fieldset class="push">
            <legend class="not-bold italic mega push-1-2">Personal details</legend>
            <div class="grid">

            <div class="push unit [ xs-1 s-1 m-1 l-1-2 ] answer-box">
              <label for="name">Name</label>
              <input type="name">
            </div>

            <div class="push unit [ xs-1 s-1 m-1 l-1-2 ] ">
              <label for="age">Age</label>
              <input type="number" id="number">
            </div>

            <div class="push unit [ xs-1 s-1 m-1 l-1-2 ] answer-box">
              <label for="email">Email</label>
              <input type="email" name="email">
            </div>

            <div class="push unit [ xs-1 s-1 m-1 l-1-2 ] ">
              <label for="subject">Physical fitness</label>
              <select id="checkbox" name="subject">
                <option value=""> Super-human</option>
                <option>Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div class="">
            <label for="address">Address</label>
            <textarea id="text" name="address"></textarea>
          </div>
      </fieldset>

      <fieldset>
        <legend class="not-bold italic mega push-1-2">Mission statement</legend>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-dark kilo island-1-4 gutter-1-2" type="submit" name="button">Register for the trip!</button>
          <input type="hidden" value="Request to join the mission">
        </div>
      </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
