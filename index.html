<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>

  <section class="">
    <div class="max-length pad-t-2 pad-b">
      <h1 class="not-bold push-1-2 giga">Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" action="https://formspree.io/alve0026@algonquinlive.com" method="POST">
        <fieldset class="push">
            <legend class="not-bold italic mega" >Personal details</legend>
            <div class="grid">

            <div class="push unit [ xs-1 s-1 m-1-2 l-1-2 ] answer-box">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="push unit [ xs-1 s-1 m-1-2 l-1-2 ] ">
              <label for="number">Age</label>
              <input id="age" type="age">
            </div>

            <div class="push unit [ xs-1 s-1 m-1-2 l-1-2 ] answer-box">
              <label for="email">E-mail</label>
              <input type="email" name="" value="">
            </div>

            <div class="push unit [ xs-1 s-1 m-1-2 l-1-2 ] ">
              <label for="subject">Physical Fitness</label>
              <select id="subject" name="subject">
                <option value=""> Super-human</option>
                <option>Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
          </div>

            <div class="">
              <label for="address">Address</label>
              <input id="adress" name="address"></input>
            </div>
      </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
